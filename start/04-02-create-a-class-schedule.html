<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Class Schedule</title>

<style>
table{
  border-color: black;
  
}


</style>



</head>

<body>
  <table class="table">
      <table>
        <caption>Class Schedule</caption>
        <thead>
          <tr>
            <th>Class</th> 
            <th>Teacher</th>
            <th>Room</th>
            <th>Day</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Economics</td>
            <td>Rhys</td>
            <td>AG12</td>
            <td>MWF</td>
            <td>9:00 to 10:15</td>
          </tr>
          <tr>
            <td>European History</td>
            <td>Brown</td>
            <td>RH9</td>
            <td>TR</td>
            <td>10:00 to 12:00</td>
          </tr>
        </tbody>
      </table>




  </table>
  
</body>

</html>
